<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f70303;
            color: #000;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        }
        
        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }
        
        .character {
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            /* centre horizontal */
            width: min(1250px, 500vw);
            height: auto;
            z-index: 1;
        }
    </style>
</head>
    <body>

        <img class="character" src="/perso_color/perso_big_eyes.png" alt="">
        <h1>ERROR LOG</h1>
