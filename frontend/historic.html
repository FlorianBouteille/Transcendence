<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Historique | ft_transcendence</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="landing history-page">
            <a class="nav-link top-left" href="index">retour</a>

            <section class="history-board" aria-labelledby="history-title">
                <header class="history-header">
                    <h1 id="history-title" class="history-title">TOTAL SCORE RANKING</h1>
                </header>

                <div class="history-table">
                    <div class="history-row history-row--head">
                        <span>Rank</span>
                        <span>Login</span>
                        <span>Date</span>
                        <span>Score</span>
                    </div>
                    <div id="history-body"></div>
                </div>
            </section>
        </main>

        <script>
            const HISTORY_ENDPOINT = "/api/history?limit=10";

            const historyBody = document.getElementById("history-body");

            const formatDate = (value) => {
                if (!value) return "-";
                const date = new Date(value);
                if (Number.isNaN(date.getTime())) return String(value);
                return new Intl.DateTimeFormat("fr-FR").format(date);
            };

            const createRow = ({ rank, login, date, score }) => {
                const row = document.createElement("div");
                row.className = "history-row";

                const rankCell = document.createElement("span");
                rankCell.textContent = rank ?? "-";
                rankCell.className = "history-rank";

                const loginCell = document.createElement("span");
                loginCell.textContent = login ?? "-";

                const dateCell = document.createElement("span");
                dateCell.textContent = formatDate(date);

                const scoreCell = document.createElement("span");
                scoreCell.textContent = score ?? "-";

                row.append(rankCell, loginCell, dateCell, scoreCell);
                return row;
            };

            const renderHistory = (games) => {
                historyBody.innerHTML = "";

                const limited = Array.isArray(games) ? games.slice(0, 10) : [];
                if (!limited.length) {
                    const emptyRow = createRow({
                        rank: "-",
                        login: "Aucune partie",
                        date: "",
                        score: "",
                    });
                    historyBody.appendChild(emptyRow);
                    return;
                }

                limited.forEach((game, index) => {
                    historyBody.appendChild(createRow({ rank: index + 1, ...game }));
                });
            };

            const loadHistory = async () => {
                try {
                    const response = await fetch(HISTORY_ENDPOINT, { credentials: "include" });
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    renderHistory(data);
                } catch (error) {
                    renderHistory([]);
                }
            };

            loadHistory();
        </script>
    </body>
</html>
